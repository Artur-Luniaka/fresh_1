<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contact QuantumPlayArena - Get in touch with our rhythm game experts. Located in Mornington VIC, Australia. We're here to help with your Friday Night Funkin' gaming experience!"
    />
    <meta
      name="keywords"
      content="contact, support, Friday Night Funkin, rhythm game, gaming help, Mornington VIC, Australia, customer service, gaming community"
    />
    <title>
      Contact Funk - Friday Night Funkin' Unblocked | QuantumPlayArena.com
    </title>
    <link rel="icon" href="public/favicon.ico" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/components.css" />
  </head>
  <body>
    <div id="rhythm-header-placeholder"></div>

    <main class="groove-container">
      <section class="contact-hero">
        <h1 class="page-title">Contact Funk</h1>
        <p class="page-subtitle">Get in touch with the rhythm masters</p>
      </section>

      <div class="contact-content">
        <!-- Contact Info -->
        <section class="contact-info">
          <h2 class="section-title">Get in Touch</h2>
          <div class="info-grid" id="contact-info-content">
            <!-- Content loaded from JSON -->
          </div>
        </section>

        <!-- Contact Form -->
        <section class="contact-form-section">
          <h2 class="section-title">Send a Message</h2>
          <form class="funk-form" id="contact-form">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                autocomplete="name"
                required
              />
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                autocomplete="tel"
                required
              />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                id="message"
                name="message"
                rows="5"
                autocomplete="off"
                required
              ></textarea>
            </div>
            <button type="submit" class="submit-button">Send Message</button>
          </form>
        </section>

        <!-- Map -->
        <section class="map-section">
          <h2 class="section-title">Find Us</h2>
          <div class="map-container">
            <iframe
              src="https://maps.google.com/maps?q=23%20Banksia%20Street%20Mornington%20VIC%203931%20Australia&hl=en&z=14&output=embed"
              width="100%"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
            >
            </iframe>
          </div>
        </section>
      </div>
    </main>

    <div id="beat-footer-placeholder"></div>

    <script src="scripts/main.js"></script>
    <script src="scripts/components.js"></script>
  </body>
</html>
